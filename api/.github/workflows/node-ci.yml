name: Node CI
on:
  push:
    branches: [ main, feat/** ]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci || npm install   # ci if lockfile exists, else install
      - run: npm test --if-present
      - run: npm run build --if-present
