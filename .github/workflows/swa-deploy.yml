name: Deploy SWA
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Build
        working-directory: web
        run: |
          npm ci || npm install
          npm run build --if-present
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{0071925cf1ca502deb218e944ce33c8fef490bbc6a525ad2dd47dfdd3adbe08702-133b58ba-5f32-42be-b4f0-d939bc76acf1003062805d6e4c03}}
          app_location: web
          output_location: dist   # change if your build outputs elsewhere
