name: Deploy SWA

on:
  push:
    branches: [ main, feat/rebuild ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          check-latest: true
          cache: 'npm'

      - name: Confirm SWA token is present
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "❌ Missing AZURE_STATIC_WEB_APPS_API_TOKEN"; exit 1;
          else
            echo "✅ Token present";
          fi

      - name: Deploy
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload                 # ← REQUIRED: this is what was missing
          app_location: "web"            # your app lives in /web
          api_location: "api"            # use your api/package.json
          output_location: ""            # set if your build emits to a folder
