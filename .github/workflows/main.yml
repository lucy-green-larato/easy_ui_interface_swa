name: Azure Static Web Apps CI/CD

 run: |
    if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
      echo "❌ AZURE_STATIC_WEB_APPS_API_TOKEN is EMPTY in this context"; exit 1;
    else
      echo "✅ AZURE_STATIC_WEB_APPS_API_TOKEN is present";
    fi

on:
  push:
    branches: [ main, feat/rebuild ]   # include your feature branch if you want it to deploy
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main, feat/rebuild ]

jobs:
  build_and_deploy:
    if: ${{ github.event_name == 'push' || github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build & Deploy
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "web"      # your app is under /web
          api_location: ""         # set to "api" only if you actually deploy a SWA API
          output_location: ""      # set if your build emits to a subfolder

  close_pr:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
