name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - "web/**"
      - "api/**"
      - ".github/workflows/azure-static-web-apps-lemon-moss-05d6e4c03.yml"
  workflow_dispatch:

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    # Force Oryx to use Node 20 for the API build
    env:
      ORYX_PLATFORM_NAME: nodejs
      ORYX_PLATFORM_VERSION: 20.18.1
      ORYX_NODE_VERSION: 20.18.1
      ORYX_ENABLE_NODE_DYNAMIC_INSTALL: true

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Verify API pins
        run: |
          echo "Contents of api/.oryxrc:"
          cat api/.oryxrc || true
          echo "----"
          echo "package.json engines:"
          (jq '.engines' api/package.json) 2>/dev/null || cat api/package.json
          echo "---- ls api"
          ls -la api

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_MOSS_05D6E4C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "web"
          output_location: ""
          api_location: "api"
          # IMPORTANT: let Oryx pick the Node version; do not override api_build_command
          skip_app_build: true


