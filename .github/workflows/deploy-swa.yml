name: Deploy SWA

on:
  push:
    branches: [ "main" ]
    paths:
      - "web/**"
      - ".github/workflows/deploy-swa.yml"
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Deploy via existing token (unchanged secret name)
      - name: Deploy to Azure Static Web Apps
        id: swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "web"
          output_location: ""
          skip_app_build: true
          production_branch: "main"

      # Harmless: prints the resolved deployment hostname so we can confirm target SWA
      - name: Show deployment hostname
        run: |
          echo "Deployed to hostname: ${{ steps.swa.outputs.hostname }}"
