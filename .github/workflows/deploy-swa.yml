name: Deploy SWA

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-swa.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # No build step needed for plain static assets in /web

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: web          # <- your static files
          api_location: ""           # <- you deploy Functions separately
          output_location: ""        # <- none for plain static
          production_branch: main    # <- be explicit
          deployment_action: upload
