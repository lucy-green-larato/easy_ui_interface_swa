name: Deploy SWA (main only)

on:
  push:
    branches: [ main ]          # deploys only from main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Build & Deploy
        id: deploy
        uses: azure/static-web-apps-deploy@v1
        env:
          ORYX_NODE_VERSION: '20.18.1'
          ORYX_PLATFORM_NAME: nodejs
          ORYX_ENABLE_NODE_DYNAMIC_INSTALL: 'true'
          NODE_VERSION: '20.18.1'
          WEBSITE_NODE_DEFAULT_VERSION: '20.18.1'
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_MOSS_05D6E4C03 }}
          action: upload
          app_location: "web"     # repo-relative
          output_location: ""
          api_location: "api"
          skip_app_build: true
          api_build_command: "node -v && npm ci --omit=dev"
