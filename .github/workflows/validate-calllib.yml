name: Validate Call Library

on:
  pull_request:
    paths:
      - 'web/content/call-library/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/validate-calllib.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Validate call-library JSON
        run: npm run validate:calllib
